<div class="container">

    <h2>Salvar Contato</h2>

    <form #formContato="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome" 
            required
            name="nome"
            [(ngModel)]="contato.nome">

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Insira o email" 
            name="email"
            required
            [(ngModel)]="contato.email">

        </div>
        <div class="form-group">
            <label for="nome">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o Telefone"
             name="telefone" 
            required [(ngModel)]="contato.telefone" >

        </div>
        <button type="submit" class="btn btn-success" [disabled]="formContato.form.valid">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>
    </form>
    <button (click)=¨testeContato(formContato)¨ class="btn btn-warning">Log</button>

</div>
